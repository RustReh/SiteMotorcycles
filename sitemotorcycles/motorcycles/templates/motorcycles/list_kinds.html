{% for k in kinds %}
{% if k.id == kind_selected %}
<li class="selected">{{k.name}}</li>
{% else %}
<li><a href="{{ k.get_absolute_url }}">{{k.name}}</a></li>
{% if k.photo_kind %}
		<p><img class="img-article-left thumb" src="{{ k.photo_kind.url }}" width="150" height="100"></p>
{% endif %}
{% endif %}
{% endfor %}
